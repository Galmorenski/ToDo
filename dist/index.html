<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="topPart">
        <h1 class="Koteret">To-Do List</h1>
    </div>
    <div class="Navigation">
        <div class="MainNav">
            <div class="navButton">Inbox</div>
            <div class="navButton">Today</div>
            <div class="navButton">This Week</div>
            <div class="navButton">This Year</div>
        </div> 
        <div class="projects">
            <h2 class="projectsHeader">projects</h2>
            <div class="addproj">Add a project</div>
            <div class="proj"> Sample project</div>
        </div>
    </div>
    <div class="main">
        <h1 class="Title"> Inbox</h1>
        <div class="taskArea">
            <div class="addtask">+ Add task</div>
            <div class="task"> 
                <div class="doneButton"> </div>
                <p class="taskName">Task Name</p>
                <div class="date">12.12.2021</div>
                <div class="removeButton">X</div>
            </div>
        </div>


    </div>
    
</body>
</html>
